<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <figure class="nft-container">
            <div class="nft-image-container" tabindex="0">
                <img
                    class="nft-image"
                    src="../images/image-equilibrium.jpg"
                    alt="nft-image"
                />
            </div>
            <figcaption class="nft-description">
                <h1 class="nft-title">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        Equilibrium #3429
                    </a>
                </h1>
                <p class="nft-text">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="price-time-container">
                    <span class="price">0.041 ETH</span>
                    <span class="time">3 days left</span>
                </div>
                <hr />
                <div class="user-info">
                    <img
                        class="avatar"
                        src="../images/image-avatar.png"
                        alt="avatar"
                    />
                    Creation of
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        Jules Wyvern
                    </a>
                </div>
            </figcaption>
        </figure>

        <div class="attribution">
            <span>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                >
                    Frontend Mentor
                </a>
                . Coded by
                <a href="https://github.com/rehberbey" target="_blank">
                    Furkan Rehber
                </a>
                .
            </span>
        </div>
    </body>
</html>
