<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Frontend Mentor | Fylo data storage component</title>
    </head>
    <body>
        <main>
            <section class="menu-section">
                <div id="brand-logo"></div>
                <menu class="upload-menu">
                    <button>
                        <img
                            src="../images/icon-document.svg"
                            alt="document"
                        /></button
                    ><button>
                        <img
                            src="../images/icon-folder.svg"
                            alt="folder"
                        /></button
                    ><button>
                        <img src="../images/icon-upload.svg" alt="upload" />
                    </button>
                </menu>
            </section>
            <section class="storage-section">
                <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
                <progress value="815" max="1000"></progress>
                <div class="remainder-storage">
                    <strong>185</strong> GB Left
                </div>
            </section>
        </main>

        <footer class="attribution">
            <span
                >Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >.</span
            >
            <span
                >Coded by
                <a href="https://github.com/rehberbey" target="_blank"
                    >Furkan Rehber</a
                >.</span
            >
        </footer>
    </body>
</html>
