<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script
            src="https://kit.fontawesome.com/edf9ec1e7f.js"
            crossorigin="anonymous"
        ></script>
        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
    </head>
    <body>
        <header><img src="../images/logo.svg" id="website-logo" /></header>

        <main>
            <img src="../images/illustration-mockups.svg" id="illustration" />
            <div class="right-side">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>
                <button id="register">Register</button>
            </div>
        </main>

        <footer class="attribution">
            <div class="social">
                <span class="icon"
                    ><i
                        class="fa-brands fa-facebook-f fa-fw fa-1x fa-border"
                    ></i
                ></span>
                <span class="icon"
                    ><i class="fa-brands fa-twitter fa-fw fa-1x fa-border"></i
                ></span>
                <span class="icon"
                    ><i class="fa-brands fa-instagram fa-fw fa-1x fa-border"></i
                ></span>
            </div>
            <span
                >Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >.</span
            >
            <span
                >Coded by
                <a href="https://github.com/rehberbey" target="_blank"
                    >Furkan Rehber</a
                >.</span
            >
        </footer>
    </body>
</html>
