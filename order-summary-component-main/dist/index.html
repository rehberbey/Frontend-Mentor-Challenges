<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <main>
            <section class="order-summary-container">
                <div class="img-wrapper"></div>
                <div class="content">
                    <h1>Order Summary</h1>

                    <p>
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>

                    <div class="plan-container">
                        <div class="img"></div>
                        <div class="detail">
                            <span class="title">Annual Plan</span>
                            <span class="price">$59.99/year</span>
                        </div>
                        <a class="change-plan-link" href="#">Change</a>
                    </div>

                    <div class="button-wrapper">
                        <button class="proceed-to-payment">
                            Proceed to Payment
                        </button>
                        <button class="cancel-order">Cancel Order</button>
                    </div>
                </div>
            </section>
        </main>

        <div class="attribution">
            <span>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                >
                    Frontend Mentor
                </a>
                . Coded by
                <a href="https://github.com/rehberbey" target="_blank">
                    Furkan Rehber
                </a>
                .
            </span>
        </div>
    </body>
</html>
