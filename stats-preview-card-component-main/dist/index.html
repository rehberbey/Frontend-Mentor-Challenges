<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <main>
            <article class="stats-preview-card-component">
                <div class="img-side"></div>
                <div class="content-side">
                    <h1 class="main-title">
                        Get
                        <span class="accent-color">insights</span>
                        that help your business grow.
                    </h1>
                    <p class="main-paragraph">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <div class="stats">
                        <div class="stats-items">
                            <h2 class="stats-text">10k+</h2>
                            <span class="stats-title">companies</span>
                        </div>
                        <div class="stats-items">
                            <h2 class="stats-text">314</h2>
                            <span class="stats-title">templates</span>
                        </div>
                        <div class="stats-items">
                            <h2 class="stats-text">12m+</h2>
                            <span class="stats-title">queries</span>
                        </div>
                    </div>
                </div>
            </article>
        </main>

        <div class="attribution">
            <span>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                >
                    Frontend Mentor
                </a>
                . Coded by
                <a href="https://github.com/rehberbey" target="_blank">
                    Furkan Rehber
                </a>
                .
            </span>
        </div>
    </body>
</html>
