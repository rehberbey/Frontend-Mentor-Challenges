<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <article class="profile-card">
            <div class="main-section">
                <div class="img-wrapper">
                    <img src="../images/image-victor.jpg" alt="profile-photo" />
                </div>
                <div class="background-section"></div>
                <div class="info-section">
                    <div class="box">
                        <div class="name">
                            Victor Crest
                            <span class="age">26</span>
                        </div>
                        <div class="country">London</div>
                    </div>
                </div>
            </div>
            <div class="some-information">
                <div class="box">
                    <div class="counter">80K</div>
                    <div class="title">Followers</div>
                </div>
                <div class="box">
                    <div class="counter">803K</div>
                    <div class="title">Likes</div>
                </div>
                <div class="box">
                    <div class="counter">1.4K</div>
                    <div class="title">Photos</div>
                </div>
            </div>
        </article>

        <footer class="attribution">
            <div>
                <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
                <span>Coded by <a href="https://github.com/rehberbey" target="_blank">Furkan Rehber</a>.</span>
            </div>
        </footer>
    </body>
</html>
